<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pool Scorer</title>
    <link rel="stylesheet" href="style.css?v=12">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <div id="setup">
        <div class="form-wrapper">
            <h1>Pool Scorer</h1>
            <div class="row"><label for="player1">Player 1</label><input type="text" id="player1"><span>(Breaks First)</span></div>
            <div class="row"><label for="player2">Player 2</label><input type="text" id="player2"><span><a href="javascript:void(0)" id="switchPlayers">â‡…</a></span></div>
            <div class="row"><label for="fullScreen"><span>Full Screen</span><input id="fullScreen" type="checkbox" checked> (doesn't work on <a href="https://caniuse.com/fullscreen" target="_blank">iOS</a>)</label></div>
            <div class="row buttons-row"><button class="button" id="start">Start Game</button></div>
        </div>

        <div class="github"><a href="https://github.com/poolscorer/poolscorer" target="_blank" title="GitHub Repository"><img alt="GitHub Logo" src="images/github-mark.png"></a></div>
    </div>
    <div id="reload" style="display:none;">
        <div>
            <div class="text">Saved game found.</div>
            <div class="buttons"><button id="continueLoadedGame">Continue Game</button><button id="cancelLoadedGame">Cancel Game</button></div>
        </div>
    </div>
    <div id="clock"><div id="clock-inner"><div id="qr-clock"><div class="qr-wrapper"><a href="javascript:void(0)" class="qr"><img src="images/qrsmall.png" alt="QR Code (small)"></a></div><div id="time"></div></div>
    <div id="turnToBreak"><div>&middot; <span class="name" data-player="player1"></span> to break &middot;</div></div><div id="endGame-wrapper"><div id="endGame">&times;</div></div></div></div>

    <div id="score" style="display:none;">


        <div id="player1Score" class="score-wrapper"><div class='player-name'></div><div class="score-undo"><div class="balance balance-hidden"></div><div class="score"></div><div class="undo undo-hidden" data-player="player1"><button class="button">Undo</button></div></div></div>
        <div id="player2Score" class="score-wrapper"><div class='player-name'></div><div class="score-undo"><div class="balance balance-hidden"></div><div class="score"></div><div class="undo undo-hidden" data-player="player2"><button class="button">Undo</button></div></div></div>
    </div>


    <div id="finalScore" style="display: none;">
        <div>
            <div class='text'>Final Score</div>
            <div class='text' id="finalScoreText"></div>
            <div class="buttons"><button id="endGameForReal">End Game</button><button id="cancelEndGame">Keep Playing</button></div>
        </div>
    </div>
    <div id="qr-full" class="hidden"><!--<div id="close-qr">X</div>--><img src='images/qr.png' alt='QR Code'></div>
	<script src="main.js?v=11"></script>
  </body>
</html>
